{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<style>
    a {
        text-decoration: none;
    }
    img {
        width: 100px !important;
        height: 100px;
        border-radius: 50% !important;
        margin: 0 30px;
    }
    h3 {
        margin: 0 20px !important;
        font-size: 30px;
    }
</style>
    <aside class="flex" style="display:block">
        <img style="margin:0 30px 10px" src="{% static 'main/img/logo.jpg' %}">
        <span class="logo"></span>
        <h3 style="padding-top: 13px; margin:0 9px;">Навигация</h3>
        <ul>
            <a href="{% url 'home' %}">
                <li style="display: flex; align-items: center; gap: 9px"><i class="fa-solid fa-house"></i>Главная</li>
            </a>
            <a href="{% url 'about' %}">
                <li style="display: flex; align-items: center; gap: 9px"><i class="fa-solid fa-paper-plane"></i>Про нас</li>
            </a>
            <a href="{% url 'news_home' %}">
                <li style="display: flex; align-items: center; gap: 9px"><i class="fa-solid fa-envelope-open-text"></i>Новости</li>
            </a>
            <a href="{% url 'contacts' %}">
                <li style="display: flex; align-items: center; gap: 9px"><i class="fa-solid fa-address-book"></i>Контакты</li>
            </a>
            <a href="{% url 'create' %}">
                <button class="btn btn-info" style="margin-top:20px"><li style="margin-top:0; display: flex; align-items: center; gap: 9px; white-space:nowrap"><i class="fa-regular fa-pencil"></i>Добавить запись</li></button>
            </a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
