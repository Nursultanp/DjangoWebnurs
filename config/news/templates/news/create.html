{% extends 'main/base.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class="features" style="display:flex; text-align: center;flex-direction: column;">
        <h3>Форма по добавлению статьи</h3>
            <form method="post" style="width:50% ; margin:10px auto 20px; ">
                {% csrf_token %}
                {{ form.title }}<br>
                {{ form.anons }}<br>
                {{ form.full_text }}<br>
                {{ form.date }}<br>
                {{ form.image }}<br>
                <span>{{ error }}</span>

                <button class="btn btn-success" type="submit">Добавить статью</button>
            </form>
    </div>
{% endblock %}
